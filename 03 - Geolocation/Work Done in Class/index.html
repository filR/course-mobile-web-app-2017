<!doctype html>
<html>
<head>
    <title>Geolocation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="map"></div>
    
    <footer>
        lat: <span id="lat">0</span>;
        long: <span id="long">0</span>;
        dist: <span id="dist">0</span>m;
        speed: <span id="speed">0</span>m/s
    </footer>
    
    <img src="" class="geo-preview">
    
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key="></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="code.js"></script>
</body>
</html>
